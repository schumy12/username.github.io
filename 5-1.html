<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine Responsive</title>

    <style>
        img {
            max-width: 100%;  /* si adatta allo schermo */
            height: auto;     /* mantiene le proporzioni */
            display: block;   /* evita spazi indesiderati */
            margin: 0 auto;   /* centra l'immagine */
        }
    </style>
</head>
<body>

    <h2></h2>

    <img src="https://i.imgur.com/nyVQgRz.jpeg" alt="Coro chiesa">

</body>
</html>
