<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Testo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Inserisci la parola corretta:</h1>
    <input type="text" id="textInput" placeholder="Scrivi qui...">
    <button onclick="checkWord()">Verifica</button>
    <div id="result"></div>

    <script>
        function checkWord() {
            const input = document.getElementById('textInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (input === 'orologio') {
                resultDiv.textContent = 'CORRETTO!';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Sbagliato, riprova.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
